<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club website</title>
</head>
<body>
    <h1>Welcome to the 24x7 Compostela Fitness Club : Courts Reservation Page!!</h1>
    <img src="./images/planification.png" alt="planification" width="250x25">
    <br>
    <fieldset>
    <legend>Member Demographics</legend>
    <label for="name">Name</label>
    <input type="text" id="fname" name="fname">
    <br><br>
    Are you  member?
    <br>
    <input type="radio" name="membership" id="member" value="non-member">
    <label for="member">Member</label>
    <input type="radio" name="membership" id="non-member" value="non-member">
    <label for="non-member">Non-member</label>
    <br><br>
    <label for="email">Email</label>
    <input type="text" id="email" name="email">
    </fieldset>
    Facility
    <br>
    <select id="facility" name="facility">
    <option value="" selected="selected">- select -</option>
    <option value="not_school">Indoor football</option>
    <option value="primary">Badminton</option>
    <option value="secondary">Squash</option>
    <option value="secondary">Racquetball</option>
    <option value="secondary">Basquetball</option>
    </select>
    <br><br>
    Select reservation date and time
    <br>
    <input type="date" name="reservation date" id="">
    <input type="time" name="reservation hour" id="">
    <br><br>
    <input type="checkbox" name="agreement" id="i agree">
    <label for="i agree">I agree to the club's reservation policy</label>
    <br><br><br>
    <input type="submit" value="Submit">
</body>
</html>
